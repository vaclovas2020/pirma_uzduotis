<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Patterns List</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/assets/new_pattern_form.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Word Hyphenation Tool</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Pattern List</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/new_pattern.html">New Pattern<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h2>New Pattern</h2>
    <form id="new-pattern-form" method="POST">
        <div class="form-group">
            <label for="pattern">Pattern</label>
            <input required type="text" class="form-control" id="pattern" placeholder="Enter pattern">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="new-pattern-form-error-container"></div>
    <div id="new-pattern-form-success-container"></div>
</div>
</body>
</html>
