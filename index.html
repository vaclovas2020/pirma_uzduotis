<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Patterns List</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/assets/js/pattern_list.js"></script>
    <script src="/assets/js/new_pattern_form.js"></script>
    <script src="/assets/js/modals.js"></script>
    <script src="https://kit.fontawesome.com/3cf86bd4ce.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/assets/css/main.css"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">Word Hyphenation Tool</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Pattern List<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <button data-toggle="modal" data-target="#newPatternModal" class="btn btn-primary">New Pattern</button>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="toast-container"></div>
    <div id="toast" class="toast fade hide" role="alert" aria-live="assertive" data-delay="5000" aria-atomic="true">
        <div class="toast-header">
            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="toast-body"></div>
    </div>
    <h2>Pattern List</h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Pattern</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody id="pattern-table-body"></tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
            <li id="prev-li" class="page-item disabled"><a class="page-link" id="prev" href="#prev">Previous</a></li>
            <li id="next-li" class="page-item"><a class="page-link" id="next" href="#next">Next</a></li>
        </ul>
    </nav>
    <div class="modal fade" id="newPatternModal" tabindex="-1" role="dialog" aria-labelledby="newPatternModalLabel"
         aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newPatternModalLabel">New Pattern</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="new-pattern-form" method="POST">
                        <input type="hidden" id="pattern_id" name="pattern_id" value=""/>
                        <div class="form-group">
                            <label for="pattern">Pattern</label>
                            <input required type="text" class="form-control" id="pattern" placeholder="Enter pattern">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="deleteConfirmationModal" tabindex="-1" role="dialog" aria-labelledby="deleteConfirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteConfirmationModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    Are you really want to delete pattern with ID <span id="delete-confirmation-id"></span>?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button id="modal-btn-delete" type="button" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
